{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm">
<div class="card-body">

<div class="d-flex justify-content-between mb-3">
<h4>Teachers</h4>
<a href="{% url 'teacher_add' %}" class="btn btn-primary">
<i class="bi bi-plus-lg"></i> Add Teacher
</a>
</div>

<table class="table table-striped table-hover">
<thead class="table-dark">
<tr>
<th>Name</th>
<th>Email</th>
<th>Department</th>
<th>Phone</th>
<th width="160">Action</th>
</tr>
</thead>

<tbody>
{% for t in teachers %}
<tr>
<td>{{ t.name }}</td>
<td>{{ t.email }}</td>
<td>{{ t.department }}</td>
<td>{{ t.phone }}</td>
<td>
<a href="{% url 'teacher_edit' t.id %}" class="btn btn-warning btn-sm">
<i class="bi bi-pencil"></i>
</a>
<a href="{% url 'teacher_delete' t.id %}" class="btn btn-danger btn-sm">
<i class="bi bi-trash"></i>
</a>
</td>
</tr>
{% empty %}
<tr>
<td colspan="5" class="text-center text-muted">
No teachers yet
</td>
</tr>
{% endfor %}
</tbody>

</table>

</div>
</div>

{% endblock %}
