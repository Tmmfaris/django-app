{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Academic Management System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { background:#eef2f7; }

/* ===== SIDEBAR ===== */
.sidebar {
    width:250px;
    height:100vh;
    position:fixed;
    background:linear-gradient(180deg,#1e3a8a,#0f172a);
    box-shadow:4px 0 12px rgba(0,0,0,0.08);
    transition:.3s;
}

.sidebar.collapsed {
    width:80px;
}

.sidebar-brand {
    padding:22px;
    font-size:20px;
    font-weight:700;
    color:white;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,.1);
}

.sidebar a {
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px 20px;
    color:#e5e7eb;
    text-decoration:none;
    font-weight:500;
    border-left:4px solid transparent;
    transition:.2s;
}

.sidebar a:hover {
    background:rgba(255,255,255,.08);
    color:white;
    border-left:4px solid #38bdf8;
}

.sidebar i {
    font-size:18px;
}

/* ===== MAIN ===== */
.main {
    margin-left:250px;
    transition:.3s;
}

.main.expanded {
    margin-left:80px;
}

/* ===== TOPBAR â€” NEW COLOR ===== */
.topbar {
    background: linear-gradient(90deg,#2563eb,#1d4ed8);
    color:white;
}

.topbar .navbar-brand,
.topbar span {
    color:white !important;
}

/* ===== GLOW LOGO ===== */
.glow-logo {
    font-size: 22px;
    font-weight: 800;
    color: #ffffff;
    letter-spacing: 1px;
    text-shadow:
        0 0 6px rgba(56,189,248,.8),
        0 0 12px rgba(56,189,248,.6),
        0 0 22px rgba(37,99,235,.6);
}

.glow-icon {
    font-size: 26px;
    margin-right: 6px;
    color: #38bdf8;
    text-shadow:
        0 0 8px rgba(56,189,248,.9),
        0 0 18px rgba(37,99,235,.8);
}

</style>

</head>
<body>


<!-- ================= SIDEBAR ================= -->
<div class="sidebar" id="sidebar">

<div class="sidebar-brand text-center">
<span class="glow-icon"><i class="bi bi-mortarboard-fill"></i></span>
<span class="glow-logo">EduZ</span>
</div>


<a href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
<a href="/students/"><i class="bi bi-people"></i> Students</a>
<a href="/teachers/"><i class="bi bi-person-badge"></i> Teachers</a>
<a href="/subjects/"><i class="bi bi-book"></i> Subjects</a>
<a href="/attendance/"><i class="bi bi-check2-square"></i> Attendance</a>
<a href="/marks/"><i class="bi bi-bar-chart"></i> Marks</a>

</div>


<!-- ================= MAIN ================= -->
<div class="main" id="main">

<!-- ===== TOPBAR ===== -->
<nav class="navbar navbar-expand-lg topbar shadow-sm px-4">

<div class="d-flex align-items-center gap-3">

<button class="btn btn-light btn-sm" onclick="toggleSidebar()">
<i class="bi bi-list fs-5"></i>
</button>

<span class="fw-bold glow-logo">
EduZ Academic Suite
</span>


</div>

<div class="ms-auto d-flex align-items-center gap-3">

<input class="form-control form-control-sm"
       placeholder="Search..."
       style="width:220px;">

<span class="badge bg-warning text-dark">
Admin
</span>

</div>

</nav>


<!-- ===== CONTENT ===== -->
<div class="p-4">
{% block content %}{% endblock %}
</div>

</div>


<script>
function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("collapsed");
document.getElementById("main").classList.toggle("expanded");
}
</script>

</body>
</html>
