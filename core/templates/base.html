
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f6fb; }
        .sidebar {
            background: #1a2340;
            border-right: 1px solid #16203a;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: #cfd8e3;
            border-radius: 6px;
            margin-bottom: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #24305e;
            color: #fff;
        }
        .sidebar .navbar-brand {
            color: #fff;
        }
        .topbar {
            background: linear-gradient(90deg, #24305e 0%, #1a8cff 100%);
            border-bottom: 1px solid #1a8cff;
            color: #fff;
        }
        .main-content {
            margin-left: 220px;
            padding: 2rem;
        }
        @media (max-width: 991px) {
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-none d-lg-block p-3" style="width:220px;">
            <div class="mb-4 text-center">
                <a class="navbar-brand fw-bold fs-4 d-flex align-items-center justify-content-center gap-2" href="/" style="color:#FFD600;">
                    <span style="display:inline-block; width:38px; height:38px; background:linear-gradient(135deg,#FFD600 60%,#FFF9C4 100%); border-radius:50%; box-shadow:0 2px 8px rgba(255,214,0,0.18);">
                        <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;">
                            <circle cx="19" cy="19" r="19" fill="#fffde7"/>
                            <path d="M11 25L19 13L27 25" stroke="#FFD600" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="19" cy="10" r="2" fill="#FFD600"/>
                        </svg>
                    </span>
                    <span style="font-weight:700; font-size:1.5rem; letter-spacing:1px; color:#FFD600; text-shadow:0 2px 8px #fffde7;">EduZ</span>
                </a>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"> <i class="fa fa-home me-2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/students/"> <i class="fa fa-user-graduate me-2"></i> Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/teachers/"> <i class="fa fa-chalkboard-teacher me-2"></i> Teachers</a></li>
                <li class="nav-item"><a class="nav-link" href="/departments/"> <i class="fa fa-building me-2"></i> Departments</a></li>
                <li class="nav-item"><a class="nav-link" href="/subjects/"> <i class="fa fa-book me-2"></i> Subjects</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/"> <i class="fa fa-wallet me-2"></i> Accounts</a></li>
                <li class="nav-item"><a class="nav-link" href="/holiday/"> <i class="fa fa-calendar-day me-2"></i> Holiday</a></li>
                <li class="nav-item"><a class="nav-link" href="/fees/"> <i class="fa fa-money-bill me-2"></i> Fees</a></li>
                <li class="nav-item"><a class="nav-link" href="/exams/"> <i class="fa fa-file-alt me-2"></i> Exam list</a></li>
                <li class="nav-item"><a class="nav-link" href="/events/"> <i class="fa fa-calendar me-2"></i> Events</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <div class="flex-grow-1">
            <nav class="topbar navbar navbar-light px-4">
                <div class="d-flex align-items-center w-100">
                    <span class="fs-5 fw-bold">Academic Management System</span>
                    <div class="ms-auto d-flex align-items-center">
                        <input type="text" class="form-control me-2" placeholder="Search..." style="width:200px;">
                        <span class="fa fa-bell fa-lg me-3" style="cursor:pointer;"></span>
                        <img src="https://ui-avatars.com/api/?name=Admin" class="rounded-circle" width="32" height="32" alt="User">
                    </div>
                </div>
            </nav>
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
