{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
<h4>Marks</h4>
<a href="{% url 'marks_add' %}" class="btn btn-primary">Add Marks</a>
</div>

<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>Student</th>
<th>Subject</th>
<th>Score</th>
<th>%</th>
<th>Grade</th>
</tr>
</thead>

<tbody>
{% for m in marks %}
<tr>
<td>{{ m.student.name }}</td>
<td>{{ m.subject.name }}</td>
<td>{{ m.score }}</td>
<td>{{ m.percentage }}%</td>
<td>
<span class="badge bg-success">{{ m.grade }}</span>
</td>
</tr>
{% empty %}
<tr>
<td colspan="5" class="text-center text-muted">
No marks entered yet
</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
