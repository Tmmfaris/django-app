{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm">
<div class="card-body">

<div class="d-flex justify-content-between mb-3">
<h4>Subjects</h4>
<a href="{% url 'subject_add' %}" class="btn btn-primary">
<i class="bi bi-plus-lg"></i> Add Subject
</a>
</div>

<table class="table table-striped table-hover">
<thead class="table-dark">
<tr>
<th>Name</th>
<th>Code</th>
<th>Teacher</th>
<th width="160">Action</th>
</tr>
</thead>

<tbody>
{% for s in subjects %}
<tr>
<td>{{ s.name }}</td>
<td>{{ s.code }}</td>
<td>{{ s.teacher|default:"Not Assigned" }}</td>
<td>
<a href="{% url 'subject_edit' s.id %}" class="btn btn-warning btn-sm">
<i class="bi bi-pencil"></i>
</a>
<a href="{% url 'subject_delete' s.id %}" class="btn btn-danger btn-sm">
<i class="bi bi-trash"></i>
</a>
</td>
</tr>
{% empty %}
<tr>
<td colspan="4" class="text-center text-muted">
No subjects yet
</td>
</tr>
{% endfor %}
</tbody>

</table>

</div>
</div>

{% endblock %}
